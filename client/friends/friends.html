<div ng-controller='FriendsController' class="friends-panel">
  <!-- Add filter buttons -->
  <button class="filter-lastActivity-button"></button>
  <!-- Tiles -->
  <div class="friends-tile">
    <div ng-repeat="friend in friends">
        <img src="{{friend.avatar}}" />
        <div>{{friend.username}}</div>
        <div>{{friend.lastActivity.fromNow()}}</div>
    </div>
  </div>
</div>
